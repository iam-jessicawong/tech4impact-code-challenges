      // FUNCTION FOR EVERY OPERATION
      const squareNumber = num => Math.pow(num, 2)
      
      const halfNumber = num => num/2
      
      const areaOfCircle = num => (Number(Math.PI.toFixed(2)) * (Math.pow(num, 2)))
      
      // EVENT LISTENER
      let squarebtn = document.getElementById("square-button")
      squarebtn.addEventListener('click', function() {
        let input = document.getElementById("square-input").value
        document.getElementById("solution").innerHTML = squareNumber(input)
      })
      
      let halfbtn = document.getElementById("half-button")
      halfbtn.addEventListener('click', function() {
        let input = document.getElementById("half-input").value
        document.getElementById("solution").innerHTML = halfNumber(input)

      let areabtn = document.getElementById("area-button")
