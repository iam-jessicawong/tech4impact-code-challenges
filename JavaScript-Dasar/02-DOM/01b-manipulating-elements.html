<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
  </head>
  <body>
    <form>
      <select id="languageSelect">
        <option>JavaScript</option>
        <option>Python</option>
        <option>Go</option>
        <option>Ruby</option>
      </select>
      <input type="button" onclick="removeProgrammingLanguage()" value="Select and Remove">
    </form>

    <script>
      function removeProgrammingLanguage() {
        let options = document.getElementById("languageSelect")
        options.remove(options.selectedIndex)
      }
    </script>
  </body>
</html>
